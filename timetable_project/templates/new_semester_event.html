<!DOCTYPE html>
<html>
<head>
    <title>Add New Semester Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3),
                           0 4px 16px rgba(76, 175, 80, 0.2);
            }
            50% {
                box-shadow: 0 12px 40px rgba(76, 175, 80, 0.4),
                           0 6px 20px rgba(76, 175, 80, 0.3);
            }
        }

        h2 {
            text-align: center;
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        form { 
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                       0 4px 16px rgba(0, 0, 0, 0.05),
                       inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 24px 24px 0 0;
        }

        label { 
            display: block; 
            margin-top: 15px;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            letter-spacing: 0.025em;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        label:nth-of-type(1) { animation-delay: 0.3s; }
        label:nth-of-type(2) { animation-delay: 0.4s; }
        label:nth-of-type(3) { animation-delay: 0.5s; }
        label:nth-of-type(4) { animation-delay: 0.6s; }
        label:nth-of-type(5) { animation-delay: 0.7s; }
        label:nth-of-type(6) { animation-delay: 0.8s; }

        input, select, button { 
            width: 100%; 
            padding: 0.875rem 1rem; 
            margin-top: 5px;
            font-size: 0.95rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #ffffff;
            color: #2d3748;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        input:nth-of-type(2) { animation-delay: 0.3s; }
        select:nth-of-type(1) { animation-delay: 0.3s; }
        input:nth-of-type(3) { animation-delay: 0.4s; }
        input:nth-of-type(4) { animation-delay: 0.5s; }
        input:nth-of-type(5) { animation-delay: 0.6s; }
        input:nth-of-type(6) { animation-delay: 0.7s; }
        input:nth-of-type(7) { animation-delay: 0.8s; }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input:hover, select:hover {
            border-color: #cbd5e0;
        }

        select {
            cursor: pointer;
        }

        select option {
            padding: 0.5rem;
            background: white;
            color: #2d3748;
        }

        button { 
            margin-top: 20px; 
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white; 
            border: none; 
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            animation-delay: 0.9s;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        button:hover { 
            transform: translateY(-2px);
            animation: glow 2s ease-in-out infinite;
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        /* Enhanced input styling */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            background: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTYgMlY2TTE0IDJWNk0yIDEwSDE4TTQgNEgxNkMxNy4xIDQgMTggNC45IDE4IDZWMTZDMTggMTcuMSAxNy4xIDE4IDE2IDE4SDRDMi45IDE4IDIgMTcuMSAyIDE2VjZDMiA0LjkgMi45IDQgNCA0WiIgc3Ryb2tlPSIjNjY3ZWVhIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K");
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover,
        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        /* Time input styling */
        input[type="time"]::-webkit-calendar-picker-indicator {
            background: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEwIDJDNS41ODg3MiAyIDIgNS41ODg3MiAyIDEwQzIgMTQuNDExMyA1LjU4ODcyIDE4IDEwIDE4QzE0LjQxMTMgMTggMTggMTQuNDExMyAxOCAxMEMxOCA1LjU4ODcyIDE0LjQxMTMgMiAxMCAyWk0xMCA2VjEwTDE0IDEyIiBzdHJva2U9IiM2NjdlZWEiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+Cjwvc3ZnPgo=");
        }

        /* Responsive design */
        @media (max-width: 640px) {
            body {
                margin: 15px;
            }
            
            form {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }
            
            h2 {
                font-size: 1.75rem;
            }

            input, select, button {
                padding: 0.75rem;
            }
        }

        /* Form validation styling */
        input:invalid {
            border-color: #e53e3e;
        }

        input:valid {
            border-color: #38a169;
        }

        /* Loading state for button */
        button.loading {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Add New Semester Event</h2>
    
    <form action="/semester_event/new" method="post">
        <input type="hidden" name="institution_id" value="{{ institution_id }}">
        <input type="hidden" name="username" value="{{ username }}">

        <label for="semester_id">Semester</label>
        <select name="semester_id" id="semester_id" required>
            <option value="">--Select Semester--</option>
            {% for sem in semesters %}
                <option value="{{ sem.id }}">{{ sem.sem }}</option>
            {% endfor %}
        </select>

        <label for="title">Event Title</label>
        <input type="text" name="title" id="title" required>

        <label for="event_type">Event Type</label>
        <input type="text" name="event_type" id="event_type" required>

        <label for="date">Date</label>
        <input type="date" name="date" id="date" required>

        <label for="start_time">Start Time</label>
        <input type="time" name="start_time" id="start_time" required>

        <label for="end_time">End Time</label>
        <input type="time" name="end_time" id="end_time" required>

        <button type="submit">Add Event</button>
    </form>
</body>
</html>
