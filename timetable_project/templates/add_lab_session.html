<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lab Session</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8797d7 0%, #805a67 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .header h1 i {
            color: #667eea;
            -webkit-text-fill-color: #667eea;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
        }

        .form {
            display: grid;
            gap: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #334155;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #667eea;
            width: 16px;
        }

        .form-control {
            padding: 15px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #334155;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-control:hover {
            border-color: #cbd5e1;
        }

        select.form-control {
            cursor: pointer;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23667eea" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .day-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 8px;
        }

        .day-option {
            position: relative;
        }

        .day-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .day-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 600;
            font-size: 0.9rem;
            color: #64748b;
        }

        .day-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .day-option label:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .time-group {
            position: relative;
        }

        .time-group input[type="time"] {
            padding-left: 45px;
        }

        .time-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            pointer-events: none;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f1f5f9;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8fafc;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #334155;
            transform: translateY(-1px);
        }

        .form-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: #667eea;
        }

        /* Loading states */
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary:disabled:hover {
            transform: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }

            .day-options {
                grid-template-columns: 1fr 1fr;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        /* Animation for form elements */
        .form-group {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s ease forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success animation */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: success 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-plus-circle"></i>
                Add Lab Session
            </h1>
            <p class="subtitle">Create a new laboratory session with all the required details</p>
        </div>

        <form method="post" action="/lab_session/add" class="form" id="labSessionForm">
            <input type="hidden" name="institution" value="{{ institution_id }}">
            <input type="hidden" name="username" value="{{ username }}">

            <div class="form-card">
                <div class="card-title">
                    <i class="fas fa-info-circle"></i>
                    Basic Information
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="subject_id">
                            <i class="fas fa-book-open"></i>
                            Subject
                        </label>
                        <select name="subject_id" id="subject_id" class="form-control" required>
                            <option value="">Select a subject...</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="staff_id">
                            <i class="fas fa-user-tie"></i>
                            Staff Member
                        </label>
                        <select name="staff_id" id="staff_id" class="form-control" required>
                            <option value="">Select staff member...</option>
                            {% for s in staff %}
                                <option value="{{ s.id }}">{{ s.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="room_id">
                        <i class="fas fa-door-open"></i>
                        Laboratory Room
                    </label>
                    <select name="room_id" id="room_id" class="form-control" required>
                        <option value="">Select a room...</option>
                        {% for r in rooms %}
                            <option value="{{ r.id }}">{{ r.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-card">
                <div class="card-title">
                    <i class="fas fa-calendar-alt"></i>
                    Schedule Details
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar-day"></i>
                        Day of the Week
                    </label>
                    <div class="day-options">
                        <div class="day-option">
                            <input type="radio" id="monday" name="day" value="Monday" required>
                            <label for="monday">Monday</label>
                        </div>
                        <div class="day-option">
                            <input type="radio" id="tuesday" name="day" value="Tuesday" required>
                            <label for="tuesday">Tuesday</label>
                        </div>
                        <div class="day-option">
                            <input type="radio" id="wednesday" name="day" value="Wednesday" required>
                            <label for="wednesday">Wednesday</label>
                        </div>
                        <div class="day-option">
                            <input type="radio" id="thursday" name="day" value="Thursday" required>
                            <label for="thursday">Thursday</label>
                        </div>
                        <div class="day-option">
                            <input type="radio" id="friday" name="day" value="Friday" required>
                            <label for="friday">Friday</label>
                        </div>
                        <div class="day-option">
                            <input type="radio" id="saturday" name="day" value="Saturday" required>
                            <label for="saturday">Saturday</label>
                        </div>
                        <div class="day-option">
                            <input type="radio" id="sunday" name="day" value="Sunday" required>
                            <label for="sunday">Sunday</label>
                        </div>
                    </div>
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label class="form-label" for="start_time">
                            <i class="fas fa-play-circle"></i>
                            Start Time
                        </label>
                        <div class="time-group">
                            <i class="fas fa-clock time-icon"></i>
                            <input type="time" name="start_time" id="start_time" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="end_time">
                            <i class="fas fa-stop-circle"></i>
                            End Time
                        </label>
                        <div class="time-group">
                            <i class="fas fa-clock time-icon"></i>
                            <input type="time" name="end_time" id="end_time" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save"></i>
                    Create Lab Session
                </button>
                <a href="/lab_session?institution={{ institution_id }}&username={{ username }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Sessions
                </a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('labSessionForm');
            const submitBtn = document.getElementById('submitBtn');
            const startTimeInput = document.getElementById('start_time');
            const endTimeInput = document.getElementById('end_time');

            // Form validation
            function validateTimes() {
                const startTime = startTimeInput.value;
                const endTime = endTimeInput.value;
                
                if (startTime && endTime) {
                    const start = new Date(`2000-01-01T${startTime}`);
                    const end = new Date(`2000-01-01T${endTime}`);
                    
                    if (end <= start) {
                        endTimeInput.setCustomValidity('End time must be after start time');
                        return false;
                    } else {
                        endTimeInput.setCustomValidity('');
                        return true;
                    }
                }
                return true;
            }

            startTimeInput.addEventListener('change', validateTimes);
            endTimeInput.addEventListener('change', validateTimes);

            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                if (!validateTimes()) {
                    e.preventDefault();
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Session...';
                
                // Add success animation to form
                setTimeout(() => {
                    form.classList.add('success-animation');
                }, 100);
            });

            // Enhanced select interactions
            const selects = document.querySelectorAll('select.form-control');
            selects.forEach(select => {
                select.addEventListener('change', function() {
                    if (this.value) {
                        this.style.color = '#334155';
                    } else {
                        this.style.color = '#9ca3af';
                    }
                });
            });

            // Auto-focus first empty field
            const firstEmptyField = form.querySelector('select:not([value]), input:not([value]):not([type="hidden"])');
            if (firstEmptyField) {
                firstEmptyField.focus();
            }

            // Add visual feedback for form completion
            const requiredFields = form.querySelectorAll('[required]');
            let completedFields = 0;

            function updateProgress() {
                completedFields = 0;
                requiredFields.forEach(field => {
                    if (field.value) completedFields++;
                });
                
                const progress = (completedFields / requiredFields.length) * 100;
                
                // You could add a progress bar here if desired
                if (progress === 100) {
                    submitBtn.style.background = 'linear-gradient(135deg, #16a34a, #15803d)';
                    submitBtn.style.boxShadow = '0 8px 20px rgba(34, 197, 94, 0.3)';
                } else {
                    submitBtn.style.background = '';
                    submitBtn.style.boxShadow = '';
                }
            }

            requiredFields.forEach(field => {
                field.addEventListener('change', updateProgress);
                field.addEventListener('input', updateProgress);
            });

            // Initialize progress check
            updateProgress();
        });
    </script>
</body>
</html>
