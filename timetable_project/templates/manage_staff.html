<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Staff - {{ staff.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8797d7 0%, #805a67 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-success {
            width: 100%;
        }

        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg">
        <div class="card-header py-3">
            <h3>Update Staff - {{ staff.name }}</h3>
        </div>
        <div class="card-body bg-white">
            <form method="post" action="/update">
                <input type="hidden" name="staff_id" value="{{ staff.id }}">
                <input type="hidden" name="institution_id" value="{{ institution_id }}">
                <input type="hidden" name="username" value="{{ username }}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ staff.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ staff.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <input type="text" id="role" name="role" class="form-control" value="{{ staff.role }}" required>
                </div>

                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="/stafflist?institution_id={{ institution_id }}&username={{ username }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
