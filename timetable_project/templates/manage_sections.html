<!-- manage_sections.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #667eea;
            color: white;
        }
        input {
            width: 100%;
            padding: 6px;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .save-btn { background-color: #38a169; }
        .delete-btn { background-color: #e53e3e; }
        .add-btn { background-color: #3182ce; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Manage Sections for Semester {{ semester.sem }} ({{ institution_name }})</h2>

    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Section Name</th>
                    <th>Room</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for section in sections %}
                <tr>
                    <td><input type="text" name="section_name_{{ section.id }}" value="{{ section.section_name }}"></td>
                    <td>
                        <select name="room_id_{{ section.id }}">
                            {% for room in rooms %}
                            <option value="{{ room.id }}" {% if room.id == section.room_id %}selected{% endif %}>{{ room.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td class="actions">
                        <button type="submit" name="save" value="{{ section.id }}" class="btn save-btn">Save</button>
                        <button type="submit" name="delete" value="{{ section.id }}" class="btn delete-btn">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" name="add" value="new" class="btn add-btn">Add New Section</button>
    </form>
</body>
</html>
